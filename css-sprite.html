<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/css-sprite.css">
  <title>CSS-sprite</title>
</head>
<body>
  <div id="CSS-sprite">
    <div class="inuse">
      <span>
        使用中
      </span>
    </div>

    <div class="hot">
      <span>
        热
      </span>
    </div>

    <div class="xuan">
      <span>炫</span>
    </div>

    <div class="amark">
      <span>Warning message</span>
    </div>

    <div class="back">
      <span>后退键</span>
    </div>
  </div>
</body>
</html>
