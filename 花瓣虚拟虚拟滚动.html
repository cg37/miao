    let prevColumns = 0
    let allowance = -100 //余量
    let gap = 10
    let colWidth = 180

    function run() {
      console.time('layout')

      if (window.innerWidth == prevWidth) {
        return
      } else {
        prevWidth = window.innerWidth
      }

      let columns = Math.floor((window.innerWidth - 30) / (colWidth + gap))

      if (columns == prevColumns) {
        return
      } else {
        prevColumns = columns
      }

      cats.forEach(it => {it.show = false})

      section.innerHTML = '' //清空section元素
      let containerWidth = columns * colWidth + (columns - 1) * gap
      section.style.width = containerWidth + 'px'

      let colHeights = Array(columns).fill(0)

      for (let cat of cats) {
        let minColHeight = Math.min(...colHeights)
        let minColIdx = colHeights.indexOf(minColHeight)

        cat.left = minColIdx * (colWidth + gap)
        cat.top = minColHeight
        cat.displayWidth = colWidth
        cat.displayHeight = Math.round(colWidth * cat.height / cat.width)

        colHeights[minColIdx] = colHeights[minColIdx] + cat.displayHeight + gap
      }

      section.style.height = Math.max(...colHeights) + 'px'

      cats.filter(cat=>{

        }

    function debounce(f, time) {
      let taskId

      return function(...args) {
        clearTimeout(taskId)
        taskId = setTimeout(() => {
          f.call(this, ...args)
        },time)
      }
    }

    function throttle(f, time) {
      let scheduled = false, lastArgs
      return function(...args) {
        lastArgs = args
        if (!scheduled) {
          scheduled = true
          setTimeout(() => {
            scheduled = false
            f.call(...lastArgs)
          }, time)
        }
      }
    }

    let z = 5
    section.addEventListener('click', function(e) {
      if (e.target.matches('section > div > img')) {
        let img = e.target

        if (img.style.transform == '') {
          let box = img.getBoundingClientRect()
          let cx = box.left + box.width / 2
          let cy = box.top + box.height / 2
          let vx = window.innerWidth / 2
          let vy = window.innerHeight / 2
          let movex = vx - cx
          let movey = vy - cy

          let zoomx = window.innerWidth / box.width
          let zoomy = window.innerHeight / box.height

          img.style.zIndex = z++
          img.style.transform = `translate(${movex}px, ${movey}px) scale(${Math.min(zoomx, zoomy)})`
          document.documentElement.style.ouverflowY = 'hidden'
