<script>
class Vector{
  static plus(vec1, vec2) {
    let x = vec1.x + vec2.x
    let y = vec1.y + vec2.y
    return new Vector(x, y)
  }
  constructor(x,y){
    this.x = x
    this.y = y
  }
  plus(vec) {
    let x = this.x + vec.x
    let y = this.y + vec.y
    return new Vector(x,y)
  }
  minus(vec){
    let x = this.x - vec.x
    let y = this.y - vec.y
    return new Vector(x, y)
  }
  get length(){
    return Math.sqrt(this.x * this.x + this.y * this.y)
  }
}
</script>

<script>
class Complex{
  static plus(complex1, complex2){
    let real = complex1.real + complex2.real
    let imag = complex1.imag + complex2.imag
    return new Complex(real, imag)
  }
  static minus(complex1, complex2){
    let real = complex1.real - complex2.real
    let imag = complex1.imag - complex2.imag
    return new Complex(real, imag)
  }
  static mul(complex1, complex2){
    let real = complex1.real * complex2.real - complex1.imag * complex2.imag
    let imag = complex1.real * complex2.imag + complex1.imag * complex2.real
    return new Complex(real, imag)
  }
  static div(complex1, complex2) {
    let helper = new Complex(complex2.real, -complex2.imag)
    let up = Complex.mul(complex1, helper)
    let down = Complex.mul(complex2, helper)
    let real = up.real / down.real
    let imag = up.imag / down.real
    return new Complex(real, imag)
  }

  constructor(real, imag) {
    this.real = real
    this.imag = imag
  }

  plus1(complex) {
    let real = this.real + complex.real
    let imag = this.imag + complex.imag
    return new Complex(real, imag)
  }

  minus1(complex) {
    let real = this.real - complex.real
    let imag = this.imag - complex.imag
    return new Complex(real, imag)
  }

  mul1(complex){
    let real = this.real * complex.real - this.imag * complex.imag
    let imag = this.real * complex.imag + this.imag * complex.real
    return new Complex(real, imag)
  }

  div1(complex) {
    let helper = new Complex(complex.real, -complex.imag)
    let up = this.mul1(helper)
    let down = complex.mul1(helper)
    let real = up.real / down.real
    let imag = up.imag / down.real
    return new Complex(real, imag)
  }
}

<script>
  class LinkedList{
    constructor(...initVals){
      this.head = null
      this.tail = null
      this.nodeCount = 0
      for(let it of initVals) {
        this.append(it)
      }
    }
    append(val) { //队尾增加元素
      let node = {
        val: val,
        next: null
      }
      if(this.head === null) {
        this.head = this.tail =node
        this.nodeCount++
        return this.nodeCount
      } else {
        this.tail.next = node
        this.tail = node
        this.nodeCount++
        return this.nodeCount
      }
    }
    prepend(val) {
      let node = {
        val: val,
        next: null
      }
      if (this.head === null) {
        this.head = this.tail = node
        this.nodeCount++
        return this.nodeCount
      } else {
        node.next = this.head
        this.head = node
        this.nodeCount++
        return this.nodeCount
      }
    }
    at(idx) {
      let node = this.head
      if (idx > this.nodeCount) {
        return null
      } else {
        for(let i = 1; i < idx; i++) {
        node = node.next
      }
      return node.val
      }
    }
    get length(){
      return this.nodeCount
    }
  }
</script>
<script>
  class Queue{
    constructor(...initVals){
      this.head = null
      this.tail = null
      this.nodeCount = 0
      for(let it of initVals) {
        this.push(it)
      }
    }
    push(val){ //队尾push
      let node = {
        val: val,
        next: null
      }
      if(this.head === null) {
        this.head = this.tail = node
        this.nodeCount++
        return
      } else {
        this.tail.next = node
        this.tail = node
        this.nodeCount++
        return this.nodeCount
      }
    }
    pop(){
      if(this.head === null) {
        return
      } else if (this.head === this.tail) {
        let val = this.head.val
        this.head = this.tail = null
        this.nodeCount--
        return val
      } else {
        let val = this.head.val
        this.head = this.head.next
        this.nodeCount--
        return val
      }
    }
    get size(){
      return this.nodeCount--
    }
  }
</script>
