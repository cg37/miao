function numsToTree(nums, rootPosition = 0) {
  if(nums[rootPosition] === null) {
    return null
  }
  let root = {
    val: nums[rootPosition],
    left: null,
    right: null,
  }

  root.left = numsToTree(nums, 2 * rootPosition + 1)
  root.right = numsToTree(nums, 2 * rootPosition + 2)
  return root
}

    return null
  }


  treeToNums(root, numsPosition * 2 + 1, nums)
  treeToNums(root, numsPosition * 2 + 2, nums)

  return nums
}
