<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>solar-system</title>
  <style>
    div#main{
      position: fixed;
      width: 1000px;
      top: 500px;
      left: 500px;
      aspect-ratio: 1/1;
      border: 1px solid;
      box-sizing: border-box;
    }
    div#sun,div#ear,div#moon{
      position: relative;
      aspect-ratio: 1/1;
      border: 1px solid;
      border-radius: 999px;
    }
    div#sun{
      width: 200px;
      margin-top: -100px;
      margin-left: -100px;
    }
    div#ear{
      width: 100px;
      margin-top: -50px;
      margin-left: -50px;
    }
    div#moon{
      width: 50px;
      margin-top: -25px;
      margin-left: -25px;
    }

  </style>
</head>
<body>
  <div id="main">
    <div id="sun"></div>
    <div id="ear"></div>
    <div id="moon"></div>
  </div>

  <script>
    let sun = document.querySelector('#sun')
    let ear = document.querySelector('#ear')
    let moon = document.querySelector('#moon')
    requestAnimationFrame(function solarMove(time) {
      let sunAngel = time / 2000
      let sunX = `${Math.cos(sunAngel)*100}px`
      let sunY = `${Math.sin(sunAngel)*100}px`
      sun.style.top = sunY
      sun.style.left = sunX


      requestAnimationFrame(solarMove)
    })

  </script>
</body>
</html>
