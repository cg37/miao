<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>solar-system</title>
  <style>
    html, body {
      box-sizing: border-box;
      height: 100%;
      width: 100%;
      margin: 0;
      overflow: hidden;
    }
    div#main{
      position: absolute;
      margin:auto;
      top: 500px;
      left: 500px;
      right: 500px;
      bottom: 500px;
      width: 0px;
      aspect-ratio: 1/1;
      box-sizing: border-box;
    }
    div#sun,div#ear,div#moon{
      position: absolute;
      aspect-ratio: 1/1;
      border: 1px solid;
      border-radius: 999px;
      background-color: goldenrod;
    }
    div#sun{
      width: 200px;
      margin-top: -100px;
      margin-left: -100px;
    }
    div#ear{
      width: 100px;
      margin-top: -50px;
      margin-left: -50px;
      background-color: aqua;
    }
    div#moon{
      width: 50px;
      margin-top: -25px;
      margin-left: -25px;
      background-color: grey;
    }

  </style>
</head>
<body>
  <div id="main">
    <div id="sun"></div>
    <div id="ear"></div>
    <div id="moon"></div>
  </div>

  <script>
    let sun = document.querySelector('#sun')
    let ear = document.querySelector('#ear')
    let moon = document.querySelector('#moon')
    requestAnimationFrame(function solarMove(time) {
      let sunAngel = time / 4000
      let sunX = `${Math.cos(sunAngel)*200}px`
      let sunY = `${Math.sin(sunAngel)*200}px`
      sun.style.top = sunY
      sun.style.left = sunX

      let earAngel = time / 1000
      let earX = `${parseFloat(sunX) + Math.cos(earAngel)*500}px`
      let earY = `${parseFloat(sunY) + Math.sin(earAngel)*500}px`
      ear.style.top = earY
      ear.style.left = earX

      let moonAngel = time / 500
      let moonX = `${parseFloat(earX) + Math.cos(moonAngel)*100}px`
      let moonY = `${parseFloat(earY) + Math.sin(moonAngel)*100}px`
      moon.style.top = moonY
      moon.style.left = moonX


      requestAnimationFrame(solarMove)
    })

  </script>
</body>
</html>
