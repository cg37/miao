<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body onload="onload=rotate()">
  <div class="main">
    <div class="contrl">
      <button id='startbuttom'>start rotate</button>
    </div>
    <div class="sun" id="sundiv">
        日
        <div class="earth" id="earthdiv">
          球
          <div class="moon" id="moondiv">
            月
          </div>
        </div>

    </div>

  </div>
  <script>
    function rotate() {
      setInterval(sunfun, 100)
      setInterval(earthfun, 100)
    }
    let sunangel = 0
    let earthangel = 0
    let moonangel = 0
    function sunfun(){
      let sundiv = document.getElementById('sundiv')
      sunangel = sunangel + 1

      sundiv.style.transform = `rotate(${sunangel}deg)`
    }
    function earthfun(){
      let earthdiv = document.getElementById('earthdiv')
      earthangel = earthangel + 10

      earthdiv.style.transform = `translate(100px,100px)rotate(${earthangel}deg)`
    }
    function moonfun(){
      let moondiv = document.getElementById('moondiv')
      moonangel = moonangel + 10

      moondiv.style.transform = `translate(30px,30px)rotate(${moonangel}deg)`
    }

  </script>
</body>
</html>
<style>
  body, html{
    width: 100%;
    height: 100%;
    margin: 0px
  }
  div.contrl{
    position: absolute;
    left: 0px;
    top: 0px
  }
  div.main {
    font-size: 30px;
    box-sizing: border-box;
    position: absolute;
    margin: auto;
    top: 1px;
    left: 1px;
    right: 1px;
    bottom: 1px;
    transform-origin: center;
  }
  div.sun{
    font-size: 40px;
    height: 50px;
    width: 50px;
    position: absolute;
    margin: auto;
    top: 1px;
    left: 1px;
    right: 1px;
    bottom: 1px;
    transform-origin: center;
    text-align: center;
    vertical-align: middle;
  }
  div.earth{
    font-size: 30px;
    height: 50px;
    width: 50px;
    position: absolute;
    margin: auto;
    top: 1px;
    left: 1px;
    right: 1px;
    bottom: 1px;
    transform-origin: center;
    text-align: center;
    vertical-align: middle;
    transform-origin:-100px -100px;;
  }
  div.moon{
    font-size: 25;
    height: 50px;
    width: 50px;
    position: absolute;
    margin: auto;
    top: 1px;
    left: 1px;
    right: 1px;
    bottom: 1px;
    transform-origin: center;
    text-align: center;
    vertical-align: middle;
    transform-origin:-30px -30px;;
  }

</style>
