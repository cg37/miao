  <script>
    const MOUNTAINS = [
      {name: "Kilimanjaro", height: 5895, place: "Tanzania"},
      {name: "Everest", height: 8848, place: "Nepal"},
      {name: "Mount Fuji", height: 3776, place: "Japan"},
      {name: "Vaalserberg", height: 323, place: "Netherlands"},
      {name: "Denali", height: 6168, place: "United States"},
      {name: "Popocatepetl", height: 5465, place: "Mexico"},
      {name: "Mont Blanc", height: 4808, place: "Italy/France"}
      ]
    function makeTable(data) {
      let table = document.createElement('table')
      table.border = '1px'
      table.cellSpacing = '0'
      let tr = document.createElement('tr') //tablerow
      for (let i in data[0]) {

        let th = document.createElement('th')
        th.className = 'tablehead'
        th.append(i)
        tr.append(th)
      }
      table.append(tr)
      for (let mount = 0; mount < MOUNTAINS.length; mount++) {
        let tdr = document.createElement('tr')
        tdr.classList.add('tdr')
        for (let mountinfo in data[0]) {
          let td = document.createElement('td')
          td.classList.add(mountinfo)
          td.append(MOUNTAINS[mount][mountinfo])
          tdr.append(td)
        }
        table.append(tdr)
      }
      return table
    }
    let table = makeTable(MOUNTAINS)
    document.body.append(table)
  </script>

<script>
  //实现el.textContent
  function getTextContent(node) {
    if (node.nodeType === document.TEXT_NODE) {
      return node.nodeValue
    } else if (node.nodeType === document.ELEMENT_NODE) {
      let res = ''
      for (let child of node.childNodes) {
        res = res + getTextContent(child)
      }
      return res
    } else {
      return ''
    }
  }

</script>
