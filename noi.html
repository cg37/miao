<script id="ch0103/17">
  var x1 = + prompt("x1")
  var y1 = + prompt("y1")
  var x2 = + prompt("x2")
  var y2 = + prompt("y2")
  var x3 = + prompt("x3")
  var y3 = + prompt("y3")

  var s1 = Math.sqrt(Math.pow(x2-x1, 2)+Math.pow(y2-y1, 2))
  var s2 = Math.sqrt(Math.pow(x3-x2, 2)+Math.pow(y3-y2, 2))
  var s3 = Math.sqrt(Math.pow(x1-x3, 2)+Math.pow(y1-y3, 2))

  var s = (s1 + s2 + s3) / 2

  console.log(Math.sqrt(s * (s - s1) * (s - s2) * (s - s3)))
</script>
