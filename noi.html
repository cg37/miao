<script id="ch0104/20" type="finished">
  var a = + prompt("Plz input a")
  var b = + prompt("Plz input b")
  var c = + prompt("Plz input c")

  var delta = b * b - 4 * a * c
  var ans = 0
  var ans_1
  if (delta == 0) {
    ans = -1 * b / 2 * a
    console.log("x1=x2=" + ans)
  } else if (delta > 0) {
    ans = (-1 * b + Math.sqrt(delta)) / (2 * a)
    ans_1 = (-1 * b - Math.sqrt(delta)) / (2 * a)
    console.log('x1=' + ans + 'x2=' + ans_1)
  } else {
    var real =(-1 * b / (2 * a)).toFixed(5)
    var inscriber = (Math.sqrt(4 * a * c - b ** 2) / (2 * a)).toFixed(5)
    console.log('x1=' + real + '+' + inscriber + 'i' + ';' + 'x2=' + real + '-' + inscriber + 'i')
  }

</script>
